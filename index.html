<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" href="./coffee.jpeg" type="image/png" />
    <title>Class Assignment</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header">
        <div class="header-title">
          <h3>Get Started</h3>
          <p>Let us create your account</p>
        </div>
        <div class="header-image">
          <img src="./coffee.jpeg" alt="" />
        </div>
      </div>
    </header>

    <!-- body -->
    <section>
      <form action="">
        <div class="input">
          <label for="fullName">Full Name</label><br />
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="input">
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="input">
          <label for="fullName">Password</label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="submit">
          <button type="submit">Get started</button>
        </div>
      </form>
      <div class="extra">
        <p>By clicking up, you're agreeing to our</p>
        <a href="#">Terms and Conditions</a>
      </div>
    </section>
  </body>
</html>
